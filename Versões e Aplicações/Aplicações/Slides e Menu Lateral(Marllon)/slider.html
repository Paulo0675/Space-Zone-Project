<html>
    <head>
        <link rel="stylesheet" href="slider.css">
        <title>slider</title>
    </head>
    <body>
        <div class="slider">

            <div class="slides">
                <input type="radio" name="radio-bt" id="radio1">
                <input type="radio" name="radio-bt" id="radio2">
                <input type="radio" name="radio-bt" id="radio3">
                <input type="radio" name="radio-bt" id="radio4">

                <div class="slide first">
                    <img src="https://www.museudememes.com.br/wp-content/uploads/2017/10/Tuitada.png" alt="img1"/>
                </div>
                <div class="slide">
                    <img src="https://img.r7.com/images/2016/03/11/82oqrtr2wp_1nhk7mrjqc_file?dimensions=771x420&no_crop=true" alt="img2"/>
                </div>
                <div class="slide">
                    <img src="https://static-wp-tor15-prd.torcedores.com/wp-content/uploads/2017/04/cats-1.jpg" alt="img3"/>
                </div>
                <div class="slide">
                    <img src="https://cdn.mensagenscomamor.com/content/images/m000483483.jpg?v=2&w=390&h=128" alt="img4"/>
                </div>

            </div>

        </div>
        <div class="nav-auto">
            <div class="auto-bt1"></div>
            <div class="auto-bt2"></div>
            <div class="auto-bt3"></div>
            <div class="auto-bt4"></div>
        </div>
        <div class="manual-nav">
            <label for="radio1" class="manual-bt"></label>
            <label for="radio2" class="manual-bt"></label>
            <label for="radio3" class="manual-bt"></label>
            <label for="radio4" class="manual-bt"></label>
        </div>
        
        <script src="slider.js"></script>
    </body>
</html>
